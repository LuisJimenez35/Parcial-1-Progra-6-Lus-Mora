<h1>Página principal</h1>
<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Bienvenido a Empathy Link</strong>
      <small>Hace 1 minuto</small>
      <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Cerrar">
        <span aria-hidden="true"></span>
      </button>
    </div>
    <div class="toast-body">
      ¡Hola, [Usuario]! Bienvenido a Empathy Link. Nos alegra tenerte aquí.
    </div>
    <button (click)="onClick()" class="btn btn-outline-danger mt-5">Logout</button>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
