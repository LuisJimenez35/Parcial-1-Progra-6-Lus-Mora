<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="separator">
      <hr class="line">
      <span></span>
      <hr class="line">
    </div>
    <form class="form_container" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="loading">
            <svg height="48px" width="64px">
                <polyline id="back" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
              <polyline id="front" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
              <polyline id="front2" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
            </svg>
        </div>
        <div class="title_container">
          <p class="title">Login to your Account</p>
          <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
        </div>
        <br>
        <div class="input_container">
          <label class="input_label" for="email_field">Email</label>
          <input type="email" class="form-control" id="email_field" placeholder="name@example.com" formControlName="email" required>
        </div>
        <div class="input_container">
          <label class="input_label" for="password_field">Password</label>
          <input type="password" class="form-control" id="password_field" placeholder="Password" autocomplete="off" formControlName="password" required>
        </div>
        <input type="submit" value="Login">
        <button class="btn btn-info" (click)="onClick()">Login With Google</button>
        <div class="separator">
          <hr class="line">
          <span>Or</span>
          <button class="btn btn-info" (click)="OnClick1()">Register</button>
          <hr class="line">
        </div>
      </form>
  </body>
</html>

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
        </div>
        <div class="modal-body">
          Los datos proporcionados no son v√°lidos.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="showErrorModal = false;">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
